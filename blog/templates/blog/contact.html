{% extends "blog/base.html" %}

{% load static %}

{% block title %} Miniblog | Contact {% endblock title %}

{% block content %}

<div class="col-sm-10">
   <h3 class="text-white my-5">Contact Page</h3> 
    <form action="">
        <div class="row">

            <div class="form-group col-md-6">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" name="inputName" id="inputName">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" name="inputEmail" id="inputEmail">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPhone">Phone No.</label>
                <input type="text" class="form-control" name="inputPhone" id="inputPhone">
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress">City</label>
                <input type="text" class="form-control" name="inputAddress" id="inputAddress">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message"rows="3"></textarea>
            </div>
            <div class="d-grid mt-3">
                <button class="btn btn-outline-success btn-sm btn-block" type="submit">Send</button>
            </div>

        </div>
    </form>
          
</div>

{% endblock content %}
